<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Note Service</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">  </head>

  <body>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
            <div class="m-2 alert alert-{{ category }}" role="alert">{{ message }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <section class="w-100 p-4 d-flex justify-content-center pb-4">
    <div style="width: 50rem;">
        Welcome to our note taking service! Here, you can upload your notes and view them later!
        <hr>
        <div class="tab-pane fade active show" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
          <form method="POST" enctype="multipart/form-data">
            <div class="form-group">
              <label for="noteInput">Upload note:</label>
              <input class="form form-control" name="note" type="file">
            </div>
            <button type="Add note" class="btn btn-primary">Upload</button>
          </form>
          <hr>
          <form method="POST" action="/file">
            <div class="form-group">
              <label for="noteInput">View note:</label>
              <input class="form form-control" name="title" type="text" placeholder="Note title">
            </div>
            <button type="Add note" class="btn btn-primary">Upload</button>
          </form>
        </div>
    </div>
  </section>
  </body>
</html>
